<div>
    <h1>Your cart:</h1>
    <div *ngIf="products.length > 0; else elseBlock">
        <div *ngFor="let product of products; trackBy: trackByItems">
            <app-cart-element [product]="product"></app-cart-element>
        </div>
    </div>

    <ng-template #elseBlock class="empty-cart-block">
        <h1>Cart is empty!</h1>
    </ng-template>
</div>
