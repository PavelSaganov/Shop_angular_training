<div class="product-card">
    <h3>name:</h3>
    <span>{{product.name}}</span>
    <h3>description:</h3>
    <span>{{product.description}}</span>
    <h3>price:</h3>
    <span>{{product.price}}</span>
    <h3>category:</h3>
    <span>{{product.category}}</span>
    <h3>isAvailable:</h3>
    <span>{{product.isAvailable}}</span>
    <br>

    <div>
        <button [disabled]="!product.isAvailable" class="buy-btn" (click)="buyBtnClick($event)">Buy</button>
    </div>
</div>
