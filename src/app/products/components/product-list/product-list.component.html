<h1>Products:</h1>
<a *ngIf="isAdmin" class="add-product-btn" href="admin/product/add">Add new product</a>
<div class="product-list">
    <div class="product-card-list" *ngFor="let product of products$ | async">
        <app-product [product]="product" [isAdmin]="isAdmin" (onAddToCart)="addProductToCart(product)"></app-product>
    </div>
</div>
